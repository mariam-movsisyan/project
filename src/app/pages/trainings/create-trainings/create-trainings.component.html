<div>
    <!-- <form [formGroup]="form"> -->
        <div class="form-group">
            <label for="name" class="mb-2">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Name" formControlName="name">
        </div>
        <div class="form-group  mt-4">
            <label for="exampleInputPassword1" class="mb-2">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                formControlName="description"></textarea>
        </div>
        <div class="input-group mt-4 mb-4">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                aria-label="Upload" formControlName="image" (change)="getFile($event)">
        </div>
        <div class="form-group">
            <label for="date" class="mb-2">Date</label>
            <input type="date" class="form-control" id="date"
                placeholder="mm/dd/yyyy" formControlName="date">
        </div>
        <div class="form-group">
            <label for="type" class="mb-2">Type</label>
            <select class="form-select" aria-label="Default select example"  formControlName="type">
                <option value="Choose type">Choose type</option>
                <option value="free">Free</option>
                <option value="paid">Paid</option>
            </select>
        </div>
        <div class="btn-div">
            <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        </div>
    <!-- </form> -->
</div>

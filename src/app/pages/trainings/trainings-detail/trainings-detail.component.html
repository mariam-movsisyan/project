<div>
    <!-- <form [formGroup]="form"> -->
        <div class="form-group">
            <label for="name" class="mb-2">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name"
                formControlName="name">
        </div>
        <div class="form-group  mt-4">
            <label for="exampleInputPassword1" class="mb-2">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                formControlName="description"></textarea>
        </div>
        <div class="input-group mt-4 mb-4">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                aria-label="Upload" formControlName="image" (change)="getFile($event)">
        </div>
        <div class="form-group">
            <label for="date" class="mb-2">Date</label>
            <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy" formControlName="date">
        </div>
        <div class="form-group">
            <label for="type" class="mb-2">Type</label>
            <input type="text" class="form-control" id="type" placeholder="type" formControlName="type">
        </div>
        <div class="btn-div d-flex">
            <button type="button" class="btn btn-success" (click)="edit()">Edit</button>
            <button type="submit" class="btn btn-success" (click)="save()">Save</button>
        </div>
    <!-- </form> -->
</div>

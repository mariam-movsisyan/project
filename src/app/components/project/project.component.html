<div>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="exampleInputEmail1" class="mb-2">Title</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Title" formControlName="title">
        </div>
        <div class="form-group  mt-4">
            <label for="exampleInputPassword1" class="mb-2">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                formControlName="description"></textarea>
        </div>
        <div class="btn-div d-flex">
            <button type="button" class="btn btn-success" (click)="edit()">Edit</button>
            <button type="submit" class="btn btn-success" (click)="save()">Save</button>
        </div>
    </form>
</div>
